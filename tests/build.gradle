plugins {
    id 'java'
}

group 'org.homecentr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    testImplementation "org.testcontainers:testcontainers:1.13.0"
    testImplementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testImplementation group: 'org.json', name: 'json', version: '20190722'
}

test {
    systemProperty 'image_tag', System.getProperty('image_tag')
    systemProperty 'connect_key', System.getProperty('connect_key')
    systemProperty 'api_key', System.getProperty('api_key')
    afterTest { desc, result ->
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}